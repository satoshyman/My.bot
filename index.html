<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>

        .page { display: none; padding: 20px 5% 100px; flex-direction: column; align-items: center; }

        .btn { background: var(--ton-blue); color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .nav { position: fixed; bottom: 10px; width: 94%; left: 3%; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-radius: 20px; border: 1px solid #222; }
        .nav-item { color: #555; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--ton-blue); }
        .stat-row { display: flex; justify-content: space-between; width: 100%; margin: 5px 0; font-size: 14px; }
    </style>
</head>

    </div>

            <button class="btn" style="width:auto; padding:8px" onclick="doTask('https://t.me/YourChannel', 500)">تنفيذ</button>
        </div>
    </div>

        <div class="nav-item" onclick="showP('shop', this)"><i class="fas fa-store"></i><br>متجر</div>
    </nav>
