<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Pro - Mining & Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ton-blue: #0098ea;
            --gold: #f3ba2f;
            --bg-dark: #0b0e11;
            --card-bg: #1c1f24;
            --text-gray: #848e9c;
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* الهيدر */
        .header {
            padding: 25px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,152,234,0.15) 0%, rgba(0,0,0,0) 100%);
        }

        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .balance-container img { width: 45px; height: 45px; }
        .balance-value { font-size: 40px; font-weight: 800; }

        /* الأقسام */
        .page { display: none; height: 100vh; padding: 20px; box-sizing: border-box; }
        .page.active { display: block; }

        /* صفحة التعدين (Mining) */
        .mining-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
        }

        .main-coin {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #232d38 0%, #000 100%);
            border-radius: 50%;
            border: 8px solid #1f2630;
            box-shadow: 0 0 40px rgba(0, 152, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .main-coin:active { transform: scale(0.95); }
        .main-coin img { width: 75%; filter: drop-shadow(0 0 15px var(--ton-blue)); }

        .energy-box { width: 85%; margin-top: 35px; }
        .progress-bar { height: 12px; background: #282e35; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--ton-blue), #55edff); width: 100%; transition: width 0.3s; }

        /* صفحة عجلة الحظ (Wheel) */
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 40px auto; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #1c1f24;
            background: #151921; position: relative; overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .segment {
            position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: bold; color: white;
        }
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            z-index: 10; width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 25px solid #ff4b5c;
        }

        /* صفحة المهام (Tasks) */
        .task-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #2d333b;
        }
        .task-info h4 { margin: 0; font-size: 15px; }
        .task-info span { color: var(--gold); font-size: 13px; font-weight: bold; }

        /* القائمة السفلية */
        .nav-bar {
            position: fixed; bottom: 15px; left: 5%; width: 90%;
            background: #1c1f24; border-radius: 20px; display: flex;
            justify-content: space-around; padding: 12px 0; border: 1px solid #2d333b;
        }
        .nav-item { color: var(--text-gray); text-align: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--ton-blue); }
        .nav-item i { font-size: 20px; margin-bottom: 5px; }

        /* أنيميشن الأرقام */
        @keyframes floatOut {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
