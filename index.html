<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #5865f2;
            --accent: #4ade80;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 15px;
            text-align: center;
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        .glass-btn:active { transform: scale(0.96); background: rgba(88, 101, 242, 0.2); }

        .btn-gold { border: 1px solid var(--gold); color: var(--gold); }
        .btn-green { background: rgba(74, 222, 128, 0.1); border: 1px solid var(--accent); color: var(--accent); }
